<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidraçaria Digital Glass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    header img {
      height: 120px;
      width: 100%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    nav {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: #00aaff;
    }

    .hero {
      background: rgba(255, 255, 255, 0.7);  /* Branco translúcido */
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    .hero h1 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .hero a {
      background-color: #00aaff;
      color: #fff;
      padding: 12px 26px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hero a:hover {
      background-color: #0088cc;
    }

    section {
      padding: 50px 20px;
    }

    section h2 {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 30px;
      color: #00aaff;
    }

    #sobre {
      background-color: rgba(255, 255, 255, 0.7); /* Branco translúcido */
    }

    #sobre h2 {
      color: #333;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button-group a {
      background-color: #00aaff;
      color: #fff;
      padding: 16px 36px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-group a:hover {
      background-color: #0088cc;
    }

    .sobre-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 40px;
    }

    .sobre-texto {
      flex: 2;
      min-width: 280px;
    }

    .sobre-img {
      flex: 1;
      min-width: 280px;
    }

    .sobre-img img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
