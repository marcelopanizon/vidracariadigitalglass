<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidraçaria Digital Glass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .navbar {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }

    .nav-links a:hover {
      color: #00aaff;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 0;
      }

      .nav-links a {
        padding: 10px;
        text-align: center;
        font-size: 1.1rem;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <nav class="nav-links" id="nav-links">
        <a href="#home">Home</a>
        <a href="#servicos">Serviços</a>
        <a href="#box">Box</a>
        <a href="#sacadas">Sacadas</a>
        <a href="#espelhos">Espelhos</a>
        <a href="#coberturas">Coberturas</a>
        <a href="#projetos-especiais">Projetos Especiais</a>
        <a href="#portas">Portas</a>
        <a href="#sobre">Quem Somos</a>
        <a href="#contato">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Aqui continua o restante do seu código normalmente -->

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
