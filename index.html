    body {

    header {

    nav {

    nav a {
      color: #fff;

    }

    .hero h1 {

    }

    .hero a {
      background-color: #00aaff;
      color: #fff;
      padding: 12px 26px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;

    }

    section {

    }

    .button-group {

      gap: 20px;
      flex-wrap: wrap;
    }

    .button-group a {
      background-color: #00aaff;
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .galeria img {
      width: 100%;
      border-radius: 12px;
    }

    #sobre {
      background-color: rgba(255, 255, 255, 0.8);
    }

    #sobre .sobre-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
    }

    .sobre-texto {
      flex: 1;
      min-width: 300px;
      color: #000;
    }

    .sobre-img {
      flex: 1;
      min-width: 300px;
    }

    .sobre-img img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
    }

    .endereco {
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
